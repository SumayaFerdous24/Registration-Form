<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Home</title>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <!-- Main Css-->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="reg-form">
     <div class="container">
        <div class="reg-form-inner">
            <h1>registration form</h1>
            <div class="form-contant">
                <label for="">full name</label>
                <input class="contant-width" type="text" placeholder="enter your full name">
            </div>
            <div class="form-contant">
                <label for="">email address</label>
                <input class="contant-width" type="mail" placeholder="enter your email address">
            </div>
            <div class="form-contant">
                <label for="">contact number</label>
                <input class="contant-width" type="phone" placeholder="enter your phonr number">
            </div>
            <div class="form-contant">
                <label for="">gender</label>
                <div class="gender-space"><input type="radio" name="gender" value=""> Male</div>
                <div class="gender-space"><input type="radio" name="gender" value=""> Female</div>
                <input type="radio" name="gender" value=""> Other
            </div>
            <div class="form-contant">
                <label for="">Address</label>
                <input class="contant-width" type="text" placeholder="enter address">
            </div>
            <div class="form-contant">
                <label for="">country</label>
                <select name="" id="">
                    <option value="0"></option>
                    <option value="1">Bangladesh</option>
                    <option value="1">Pakistan</option>
                    <option value="1">England</option>
                    <option value="1">India</option>
                    <option value="1">Ireland</option>
                    <option value="1">Portugal</option>
                </select>
            </div>
            <div class="form-contant">
                <label for="">enter postal code</label>
                <input type="text" placeholder="enter postal code ">
            </div>
            <div class="form-control">
                <input type="submit" value="sign up" class="btn">
            </div>
         </div>
     </div>
    </section>
</body>
</html>
